---
layout: default
---

<html>

  <div>

    <h1 class="page-heading">Apprenticeship Blog</h1>
    
    <div>
      {{ content }}
    </div>

    <ul class="post-list">
      {% for post in site.categories.apprenticeship %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
      {% endfor %}
    </ul>

  </div>
